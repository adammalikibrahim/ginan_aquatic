<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    
     <!-- FAVICON -->
     <link rel="icon" href="image/img/GINAN.png" type="image/x-icon">

     <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-primary">

    <div class="container">
        <div class="row align-items-center justify-content-center py-3" style="min-height: 100vh;">
            <div class="col-md-5">
                <div class="card bg-white border-0">
                    
                  <a class="footer-brand fw-bold  text-decoration-none ms-2 mt-2" href="#"><img src="image/img/GINAN.png"  alt="logo" width="40" height="40"> Ginan Aquatic</a>
                    <div class="card-body py-5 px-4">
                        <h4 class="text-center mb-4">Form Validation</h4>
                        
                        <form action="thankyou.html">
                            <div class="form-group mb-3 full-name">
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name" class="form-control shadow-none" placeholder="Enter your full name">
                            </div>
                            <div class="form-group mb-3 email">
                                <label for="email">Email Address</label>
                                <input type="text" id="email" class="form-control shadow-none" placeholder="Enter your email address">
                            </div>
                            <div class="form-group mb-3 password">
                                <label for="password">Password</label>
                                <input type="text" id="password" class="form-control shadow-none" placeholder="Enter your password">
                            </div>
                            <div class="form-group mb-3 birth-date">
                                <label for="birth-date">Birth Date</label>
                                <input type="date" id="birth-date" class="form-control shadow-none" placeholder="Select your birth date">
                            </div>
                            <button class="btn btn-primary w-100" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
